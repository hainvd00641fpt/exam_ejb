<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/products/create}" method="post" th:object="${products}">
    <label for="name">Name</label>
    <input type="text" th:field="*{prodName}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{prodName}"></span>
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    <label for="price">Price</label>
    <input type="number" th:field="*{price}" id="price" placeholder="Price">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    <input type="submit" value="Add Product">
</form>
</body>
</html>
